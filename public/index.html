<html>
<head>
    <script type="module" src="js/main.js"></script>
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        body {
            margin:0;
            padding: 0;
            background-color: rgb(26,29,33);
            color: rgb(209,210,211);
            font-family: Lato,Slack-Fractions,appleLogo,sans-serif;
        }

        .center {
            width: 600px;
            margin: 0 auto;
            padding: 20px 10px;
            border: 0px solid rgb(76, 81, 92);
            border-width: 0 1px;
            position: relative;
            min-height: 100vh;
        }

        h1 {
            border-radius: 28px;
            font-size: 13px;
            line-height: 27px;
            padding: 0 16px;
            border: 1px solid rgb(76, 81, 92);
            display: block;
            width: fit-content;
            margin: 0 auto;
            background-color: rgb(26,29,33);
            position: relative;

        }

        .border {
            padding-top: 10px;
            border-bottom: 1px solid rgb(76, 81, 92);
            position: absolute;
            width: 100%;
            margin: -10px;
            top: 32px;
        }

        textarea {
            border-radius: 8px;
            border: 1px solid rgb(26,29,33);
            background-color: rgb(34,37,41);
            color: rgb(209, 210,211);   
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        #input {
            display: none;
        }

        #output {
            background-color: black;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2em 0;
        }

        canvas {
            border-top: 1px solid rgb(76, 81, 92);
            border-left: 1px solid rgb(76, 81, 92);
            margin: 0 auto;
        }

        .tools {
            background-color: rgb(34,37,41);
            display: flex;
            padding: 10px;
        }

        .button {
            position: relative;
            margin: 0 5px; 
            width: 40px;
            height: 40px;
            background-color: rgb(34,37,41);
            box-shadow: 1px 1px 3px 1px rgba(0,0,0,0.2),
                inset 1px 1px 1px rgba(255,255,255,0.3), 
                inset -1px -1px 1px rgba(0,0,0,0.3);
        
        }

        .seperator {
            margin: 0 5px;
            height: 40px;
            border-left: 1px solid rgb(255 255 255 / 10%);
            border-right: inset 1px rgb(0 0 0 / 30%);
        }

        .button i {
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            position: absolute;
            width: 16px;
            height: 17px;
        }

        .button.active {
            box-shadow: inset 1px 1px 1px rgba(0,0,0,0.3);
            background-color: rgb(26,29,33);
        }
        .button.active i{
            width: 19px;
            height: 20px;
        }
    </style>
</head>

<body>
    <div class="center">
        <div class="border"></div>
        <h1>catGPT</h1>
        <p>The best cat graphical production tool in the market. We use pure enginering manager inteligence to generate the best long cat you could ever need!</p>
        <div class="container">
            <canvas id="canvas"></canvas>
        </div>
        <div class="tools">
            <div class="button active" id="pen">
                <i class="fa-solid fa-pen"></i>
            </div>
            <div class="button" id="eraser">
                <i class="fa-solid fa-eraser"></i>
            </div>
            <div class="seperator"></div>
            <div class="button" id="copy">
                <i class="fa-solid fa-copy"></i>
            </div>
            <div class="seperator"></div>
            <div class="button" id="refresh">
                <i class="fa-solid fa-arrows-rotate" ></i>
            </div>    
        </div>
    </div>
</html>
